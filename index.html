<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <div class="row">
            <div class="col-6">
              <div class="current-time">
                <small id="dt"> Tuesday, May 18 19:23 </small>
              </div>
            </div>
            <div class="col-6">
              <span class="float-right">
                <form class="search" id="searchCity">
                  <input
                    type="search"
                    placeholder="Search city..."
                    class="form-control-sm mb-3"
                    id="city-input"
                    autocomplete="off"
                  />
                </form>
              </span>
            </div>
          </div>

          <div class="image-container position-relative">
            <div class="position-absolute temperature-container">
              <strong class="temperature" id="temperature"></strong>
            </div>
            <img
              src="src/images/CLEAR copy.jpg"
              class="rounded mx-auto d-block"
              alt="snowy"
              width="400"
            />
          </div>

          <div class="row">
            <div class="text-end">
              <small class="units">
                <a href="#" id="celsius" class="active">C</a> |
                <a href="#" id="fahrenheit">F</a>
              </small>
            </div>
          </div>

          <h1 class="city" id="city"></h1>
          <p class="des" id="description"></p>

          <div class="row weather-info">
            <div class="col-6">Min: <span id="minTemp"></span>°C</div>
            <div class="col-6">Max: <span id="maxTemp"></span>°C</div>
            <div class="col-6">Humidity: <span id="humidity"></span>%</div>
            <div class="col-6">Wind: <span id="wind"></span> km/h</div>
          </div>
          <hr />
          <div class="row week-forecast">
            <div class="col-2">
              <p>MON</p>
              <p>15°</p>
            </div>
            <div class="col-2">
              <p>TUE</p>
              <p>18°</p>
            </div>
            <div class="col-2">
              <p>WED</p>
              <p>12°</p>
            </div>
            <div class="col-2">
              <p>THU</p>
              <p>11°</p>
            </div>
            <div class="col-2">
              <p>FRI</p>
              <p>12°</p>
            </div>
            <div class="col-2">
              <p>SAT</p>
              <p>15°</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="source-link">
        <small>
          This project was coded by
          <a href="https://github.com/sogol-tech" target="_blank" class="name">
            Sogol Afshar</a
          >
          and is
          <a
            href="https://github.com/sogol-tech/Vanilla-Weather-App"
            target="_blank"
            class="github"
          >
            open-sourced on GitHub</a
          >
          and
          <a
            href="https://festive-bardeen-45393f.netlify.app/"
            target="_blank"
            class="netlify"
          >
            hosted on Netlify.</a
          >
        </small>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
