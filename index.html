<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <p class="time">Monday 19:33</p>
          </div>
        </div>
        <div class="image">
          <img src="src/images/2clearsky.jpg" alt="clearsky" />
          <div class="tempnumber"><h2>19°</h2></div>
        </div>
        <h1>London</h1>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="description">Clear sky</li>
              <span class="condition">
                <li>Humidity: 16%</li>
                <li>Wind: 5.14 km/h</li>
              </span>
            </ul>
          </div>
          <div class="col-6">
            <p class="units"><a href="#">°C</a> | <a href="#">°F</a></p>
          </div>
        </div>
        <hr />
        <footer class="source-link">
          <small>
            This project was coded by
            <a
              href="https://github.com/sogol-tech"
              target="_blank"
              class="name"
            >
              Sogol Afshar</a
            >
            and is
            <a
              href="https://github.com/sogol-tech/Vanilla-Weather-App"
              target="_blank"
              class="github"
            >
              open-sourced on GitHub</a
            >
            and
            <a
              href="https://festive-bardeen-45393f.netlify.app/"
              target="_blank"
              class="netlify"
            >
              hosted on Netlify</a
            >
          </small>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
